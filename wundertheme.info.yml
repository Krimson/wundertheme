name: Wundertheme
type: theme
description: 'Empty Wunderkraut starter theme for Drupal 8'
package: Wunderkraut
screenshot: screenshot.png
core: 8.x

regions:
  header: Header
  content: Content
  footer: Footer
  doormat: Doormat

ckeditor_stylesheets:
  - css/wysiwyg.css

stylesheets-remove:
  - core/assets/vendor/jquery.ui/themes/base/theme.css
  - core/assets/vendor/jquery.ui/themes/base/accordion.css
  - modules/contrib/ds/css/ds-2col.css

libraries:
  - wundertheme/global-styles-and-scripts
